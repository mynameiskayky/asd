<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetyHelp</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <h3><img src="images/logo.svg" alt="Logo" />PetyHelp</h3>
      <label class="switch">
        <input name="theme" type="checkbox" id="toggle-dark-mode" />
        <span class="slider round"></span>
      </label>
    </nav>

    <main>
      <article class="content">
        <h1>Ajude quem <span id="sublinhado">precisa</span> de ajuda</h1>
        <p>Com apenas 1 real você pode ajudar animais em situação de rua.</p>
        <div class="btn">
          <a href="#" class="important">Contribuir</a>
          <a href="#">Entrar em contato</a>
        </div>
      </article>

      <div class="ilustracao">
        <div class="img-cat">
          <img src="images/cat.png" alt="cat" />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
